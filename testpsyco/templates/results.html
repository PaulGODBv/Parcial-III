{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2>Resultados para {{ test.user_name }}</h2>
    <p>Fecha: {{ test.test_date }}</p>
    
    <div class="row">
        {% for category in test.CATEGORY_CHOICES %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.1 }}</h5>
                    <p class="card-text">
                        Puntuaci√≥n: {{ test.get_category_score(category.0) }}/25
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <a href="{% url 'history' %}" class="btn btn-primary">Ver Historial</a>
</div>
{% endblock %}
